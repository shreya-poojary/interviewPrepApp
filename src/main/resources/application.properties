# AI Interview Prep Tool Configuration

# AI Service Configuration
ai.preferred.service=ollama
ai.ollama.url=http://localhost:11434
ai.ollama.model=llama3.2:latest
ai.groq.api.key=
ai.groq.model=llama3-8b-8192

# AWS Bedrock Configuration
ai.bedrock.model=anthropic.claude-3-haiku-20240307-v1:0
ai.bedrock.region=us-east-2
ai.bedrock.enabled=true

# AWS Credentials (Optional - use environment variables or ~/.aws/credentials instead)
# ai.bedrock.access.key.id=your-access-key-id
# ai.bedrock.secret.access.key=your-secret-access-key
# ai.bedrock.session.token=your-session-token

# Spring AI Configuration
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.2:latest
spring.ai.ollama.chat.options.temperature=0.7

# Speech-to-Text (Disabled - requires external tools)
stt.enabled=false

# Text-to-Speech (Java built-in - no external dependencies)
tts.enabled=true
tts.use.system=true

# Video Recording Settings
video.enabled=true
video.fps=30
video.width=640
video.height=480
video.compression.enabled=true
video.compression.quality=28

# Audio Recording Settings
audio.enabled=true
audio.samplerate=16000
audio.channels=1

# Storage (File-based, no database)
storage.path=data

# UI Settings
ui.theme=dark
ui.show.hints=true
ui.keyboard.shortcuts=true

# Analytics
analytics.enabled=true
analytics.track.filler.words=true
analytics.track.pace=true
analytics.track.confidence=true

# MCP (Model Context Protocol)
mcp.enabled=true
mcp.auto.adapt.difficulty=true
mcp.remember.questions=true

# Recordings
recordings.path=recordings
recordings.auto.transcribe=true
recordings.keep.days=90

# Performance
performance.max.threads=4
performance.cache.enabled=true

